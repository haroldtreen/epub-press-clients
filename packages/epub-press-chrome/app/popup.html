<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/fonts.css" rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="downloadForm">
        <div id="title-bar">
            <div id="title-bar--title">
                <img src="images/download-icon-white.svg">
                <h1>EpubPress</h1>
            </div>
            <div id="settings-btn">
                <img src="images/gear.svg" />
            </div>
        </div>
        <div class="container">
            <h4>Title:</h4>
            <input id="book-title" type="text" placeholder="">
            
            <h4>Author:</h4>
            <input id="book-author" type="text" placeholder="EpubPress">

            <h4>Description:</h4>
            <input id="book-description" type="text" placeholder="Built using https://epub.press">

            <h4>Select pages for your book:</h4>
            <div id="tab-list">
            </div>

            <div class="btn-box">
                <button id="select-all" class="btn-left">Select All</button>
                <button id="select-none" class="btn-right">Select None</button>
            </div>

            <div class="btn-box">
                <button id="download">Download</button>
            </div>
            <div id="alert-message" align="center"></div>
        </div>
    </div>

    <div id="settingsForm">
        <div id="title-bar">
            <div id="title-bar--title">
                <img src="images/download-icon-white.svg">
                <h1>EpubPress</h1>
            </div>
        </div>
        <div class="container">
            <h1>Settings:</h1>

            <h3>Filetype</h3>
            <select id="settings-filetype-select">
                <option value='epub'>.epub</option>
                <option value='mobi'>.mobi (Kindle)</option>
            </select>

            <h3>Delivery Email</h3>
            <input id="settings-email-text" type="text" placeholder="Email">

            <div class="btn-box">
                <button id="settings-save-btn" class="btn-left">Save</button>
                <button id="settings-cancel-btn" class="btn-right">Cancel</button>
            </div>
        </div>
    </div>

    <div id="downloadSpinner" class="status-msg container">
        <h4 id="progress-msg">Sending pages...</h4>
        <progress max="100" value="5">
        </progress>
        <h2>Pressing Your Epub</h2>
    </div>

    <div id="downloadSuccess" class="status-msg container">
        <h2 class="status-icon">&#10004;</h2>
        <h2>Success</h2>
    </div>

    <div id="downloadFailed" class="status-msg container">
        <h2 class="status-icon">&#10008;</h2>
        <h2>Failed</h2>
        <h4 id='failure-message'></h4>
    </div>

    <script src="build/popup.js"></script>
</body>
</html>
